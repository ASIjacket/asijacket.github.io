mode: auto

# 主题色
colors:
  primary: "#6200ee"
  # bg: "#F5F5F5"
  selection_bg: "#8e71c1" # 选取文字时的背景色
  # 标签云中标签的起始色和结束色
  # tag_start_color:
  # tag_end_color:

# 图片背景
bg_image:
  enable: true
  url: /img/bg/stars.jpg
  # 暗色模式背景图片
  dark: /img/bg/stars2.png
  # 设置背景模糊程度 建议原图处理
  # blur: 30px 
  opacity: 0.8

# 搜索背景
search:
  modal: true
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-2.jpg
  # dark_bg_image: 
  # placeholder:

# 标签 颜色
tags:
  动画: crimson
  漫画: orange
  Parcel: "#21374b"

# 分类 颜色
categories:
  云游的小视频: "#FB7299"

# 字体 非自带需 head:css:font 引入
font:
  cdn:
    enable: true
    lib:
      - https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap
  serif:
    family: "'Songti SC', 'Noto Serif SC', STZhongsong, STKaiti, KaiTi, Roboto, serif"
    weight: 900
  sans_serif:
    family: "'PingFang SC', 'Microsoft YaHei', Roboto, Arial, sans-serif"
    weight: 400
  monospace:
    family: "'Source Code Pro', 'Courier New', Courier, Consolas, Monaco, monospace"

# 点击页面的烟花效果
fireworks:
  enable: true
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"

# 随机多边形背景
trianglify:
  enable: false
  cellSize: 75
  width: 800
  height: 600
  palette: '["YlGnBu", "GnBu", "Purples", "Blues"]'
  opacity: 0.5

# ScrollReveal 首页卡片与文章内部图片的滚动浮现效果
scrollreveal:
  enable: true
  targets:
    - .post-card
    - .markdown-body img

# Cursor 光标  默认/链接/选择
cursor:
  enable: true
  default: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/pointer.cur
  pointer: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/link.cur
  text: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/css/md-cursors/text.cur

# 滚动
smoothScroll: true


##资源根目录 /source/####################################

# head加载
head:
  css:
    custom: /css/custom.css
    fonts:
  js:
    base:
    async:
      iconfont: //at.alicdn.com/t/font_1140697_dxory92pb0h.js
    defer:

# 批量引入.styl
#custom:
  # style: source/_data/style/*

# 网站图标 svg
# favicon: /favicon.ico

# CDN jsdelivr刷新需要24h
cdn:
  # pre: https://cdn.jsdelivr.net/gh/ASIjacket/asijacket.github.io@latest
  pre: ""
  css:
  js:
    base:
    async:
      # 默认引入iconfont图标
      iconfont: //at.alicdn.com/t/font_1140697_dxory92pb0h.js
    defer:

# 预加载
preload:
  style:
    - /css/hexo-theme-yun.css
  script:
    - /js/hexo-theme-yun.js
prefetch:
  script:
    - /js/sidebar.js
dns_prefetch:
# do more(TCP handshake...) than dns-fetch
preconnect:
  - https://cdn.jsdelivr.net


##侧边栏####################################

# 背景与标签
sidebar:
  bg_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/bg/stars-timing-1.jpg
  bg_position: bottom 3rem center
  tagcloud:
    enable: false
    amount: 20

# 头像
avatar:
  url: /images/avatar.jpg
  rounded: true
  opacity: 1
  mickey_mouse: false
  status:
    enable: true
    emoji: 🌑
    message: Looking

# 社交图标
social:
  # RSS 需安装 需配置config.yml
  - name: RSS
    # set rss in your root config
    # https://github.com/hexojs/hexo-generator-feed
    link: /atom.xml # config.feed.path
    icon: icon-rss-line
    color: orange
  - name: Telegram
    link: https://t.me/AIKETI
    icon: icon-telegram-line
    color: "#0088CC"

# 导航
menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
  custom:
    title: 
    path: 
    icon: icon-home-4-line
# 标签云（词云）
wordcloud:
  enable: true
  # height: 350

# 页面链接
pages:
  # - name: 我的小伙伴们
  #   url: /links/
  #   icon: icon-genderless-line
  #   color: dodgerblue


##主页####################################

