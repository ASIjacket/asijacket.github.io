  enable: true
  title: 
    - Kirakira
    - Blog
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# 公告
notice:
  enable: false
  content: Thanks.

# 记录喜欢的女孩子们
girls:
  enable: true

# 相册 
albums:
  enable: false

# 标签云
