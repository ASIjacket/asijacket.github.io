    - "4-4"

##文章####################################

#内容卡片
post_card:
  opacity: 0.8

# 信息显示
post_meta:
  # 信息显示为文字
  item_text: false
  created_at: true
  updated_at: true
  categories: true
  tags: true

# 目录
toc:
  # 显示编号
  list_number: false
  max_depth: 6
  min_depth: 1
  placeholder: 很遗憾，咱没写啥目录
  # 折叠目录
  collapse: false

# 仓库跳转编辑图标
post_edit:
  enable: false
  url: https://github.com/ASIjacket/asijacket.github.io/tree/hexo/source/

# 字数时长统计 需安装
wordcount:
  enable: true
  count: false
  time: true

# 代码一键复制按钮
codeblock:
  copy_btn: true

# 设置版权
creative_commons:
  license: by-nc-sa
  # 文章末尾显示
  post: true
  language: deed.zh
  # 剪贴板中追加版权信息
  clipboard: false

# 图片懒加载
lazyload:
  enable: true

# 打赏
